<!DOCTYPE html>
<html ng-app='Invertedindex'>

<head>
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Main CSS -->
  <link rel="stylesheet" href="src/css/main.css">
</head>

<body ng-controller='inverted'>
  <!-- Navbar goes here -->
  <nav>
    <div class="nav-wrapper green">
      <a href="#" class="brand-logo left">Inverted Index</a>
      <a href="#" class="right">About The App</a>
      <i class="material-icons right">info_outline</i>
    </div>
  </nav>
  <br/> <br/> <br/>
  <div class="container">
    <div id="uploadinfo_panel" class="card-panel" hidden>
      <h5> <i class="material-icons">info</i>
        <span id="uploadinfo_id" style="text-align: center;
    display: block" class="blue-text text-darken-2"></span>
      </h5>
    </div>
  </div>
  <div class="row">
    <!-- Left Layout -->
    <div class="col s6">
      <form action="#">
        <div class="file-field input-field">
          <div class="btn green">
            <i class="material-icons">insert_drive_file</i>
            <span>File</span>
            <input type="file" id="files_id" multiple accept=".json">
          </div>
          <div class="file-path-wrapper">
            <input class="file-path validate" type="text" id="filename_id" placeholder="Upload one or more files"
              value="">
          </div>
        </div>
      </form>
      <select class="browser-default" id="selectfilename1">
        <option value="" disabled selected>Select file</option>
      </select>
      <br/>
      <!--<p>{{dtest}}</p> test
      <a class=" btn green"><i class='material-icons green'>file_upload</i>UPLOAD</a>-->
      <a class=" btn green" onclick="validateobj.validateFile()"><i class='material-icons'>format_indent_increase</i>CREATE INDEX</a>      <br/> <br/>
      <!--div id="dynamictable"></div-->
      <div id="createindextable"></div>
    </div>
    <div class="col s6">
      <!-- right side panel -->
      <div class="nav-wrapper">
        <form>
          <div class="input-field">
            <input id="search" type="search" value="" required>
            <select class="browser-default" id="selectfilename2">
              <option value="" disabled selected>Select File</option>
            </select>
            <label for="search"><i class="material-icons">search</i></label>
            <i class="material-icons">close</i>
          </div> <br/>
          <a class="btn green" onclick="validateobj.searchIndexTest()"><i class="material-icons" >search</i>SEARCH FILES</a>
        </form>
      </div>
       <div id="searchindextable"></div>
    </div>
  </div>
  <!--Import angular js-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
  <script src="controllers/app.js"></script>
  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
  <script type="text/javascript" src="src/app.js"></script>
  <script type="text/javascript" src="src/inverted-index.js"></script>
</body>

</html>
