<!DOCTYPE html>
<html ng-app='Invertedindex'>

<head>
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body ng-controller='inverted'>
  <!-- Navbar goes here -->
  <nav>
    <div class="nav-wrapper green">
      <a href="#" class="brand-logo left">Inverted Index</a>
      <ul id="nav-mobile" class="left hide-on-med-and-down right">
        <li><a href="collapsible.html">Guide</a></li>
      </ul>
    </div>
  </nav>
  <br/> <br/> <br/>
  <div class="row">
    <!-- Left Layout -->
    <div class="col s6">
      <form action="#">
        <div class="file-field input-field">
          <div class="btn green">
            <span>File</span>
            <input type="file" multiple>
          </div>
          <div class="file-path-wrapper">
            <input class="file-path validate" type="text" placeholder="Upload one or more files">
          </div>
        </div>
      </form>
      <br/>
      <p>{{test}}</p>
      <a class=" btn green" onclick="InvertedIndex.getFile()"><i class='material-icons green'>library_add</i>UPLOAD</a>
      <a class=" btn green"><i class='material-icons'>library_books</i>SEARCH INDEX</a>      <br/>
      <table class="striped">
        <thead>
          <tr>
            <th data-field="word">Word</th>
            <th data-field="doc1">Document 1</th>
            <th data-field="doc2">Document 2</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td></td>
            <td>X</td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col s6">
      <!-- right side panel -->
      <div class="nav-wrapper">
        <form>
          <div class="input-field">
            <input id="search" type="search" required>
            <label for="search"><i class="material-icons">search</i></label>
            <i class="material-icons">close</i>
          </div> <br/>
          <a class=" btn green"><i class="material-icons">search</i>SEARCH FILES</a>
        </form>
      </div>
    </div>
  </div>
  <!--Import angular js-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
  <script src="controllers/app.js"></script>
  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
  <script type="text/javascript" src="src/inverted-index.js"></script>

</body>

</html>
